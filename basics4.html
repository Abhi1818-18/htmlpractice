<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>

</head>

<body>
    <ul type="square">
        <li>1</li>
        <li>2</li>
        <li>2</li>
    </ul>
    <ol type="r">
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <!-- tables -->
    <h3>html table</h3>
    <table>
      <thead>
        <tr>
            <th>name</th>
            <th>empid</th>
            <th>employee role</th>
        </tr>
        <tr>
            <td>john</td>
            <td>10</td>
            <td>manager</td>
            
        </tr>
        <tr>
            <td>mary</td>
            <td>20</td>
            <td>manager</td>
        </tr>
      </thead>

    </table>

</body>

</html>
